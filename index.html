<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Airport Selection and Distance Calculation</title>
    <link rel="stylesheet" href="assets/css/style.jss">
</head>
<body>
    <div class="container">
        <h1>Select Departure and Arrival Airports</h1>
        
        <label for="departure-airport">Departure Airport:</label>
        <select id="departure-airport">
            <option value="" disabled selected>Select an airport</option>
            <option value="ATL">Hartsfield-Jackson Atlanta International Airport (ATL)</option>
            <option value="GRU">São Paulo-Guarulhos International Airport (GRU)</option>
            <option value="DEN">Denver International Airport (DEN)</option>
            <option value="JNB">O.R. Tambo International Airport (JNB)</option>
            <option value="LAX">Los Angeles International Airport (LAX)</option>
            <option value="PEK">Beijing Capital International Airport (PEK)</option>
            <option value="DXB">Dubai International Airport (DXB)</option>
            <option value="LHR">London Heathrow Airport (LHR)</option>
            <option value="SYD">Sydney Kingsford Smith International Airport (SYD)</option>
            <option value="CDG">Charles de Gaulle Airport (CDG)</option>
        </select>

        <label for="arrival-airport">Arrival Airport:</label>
        <select id="arrival-airport">
            <option value="" disabled selected>Select an airport</option>
            <option value="ATL">Hartsfield-Jackson Atlanta International Airport (ATL)</option>
            <option value="GRU">São Paulo-Guarulhos International Airport (GRU)</option>
            <option value="DEN">Denver International Airport (DEN)</option>
            <option value="JNB">O.R. Tambo International Airport (JNB)</option>
            <option value="LAX">Los Angeles International Airport (LAX)</option>
            <option value="PEK">Beijing Capital International Airport (PEK)</option>
            <option value="DXB">Dubai International Airport (DXB)</option>
            <option value="LHR">London Heathrow Airport (LHR)</option>
            <option value="SYD">Sydney Kingsford Smith International Airport (SYD)</option>
            <option value="CDG">Charles de Gaulle Airport (CDG)</option>
        </select>
        
        <button onclick="displayMap()">Show on Map</button>
        <canvas id="myCanvas" width="800" height="400" style="border:1px solid #000000;"></canvas>
        <p id="distance-display"></p>
    </div>

<script src="assets/js/script.js"></script>

</body>
</html>
