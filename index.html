<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Airport and Aircraft Category Selection</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Select Route and Aircraft Category</h1>
        
        <label for="departure-airport">Departure Airport:</label>
        <select id="departure-airport">
            <option value="" disabled selected>Select an departure airport</option>
            <option value="ATL">Atlanta International Airport (ATL)</option>
            <option value="GRU">São Paulo-Guarulhos International Airport (GRU)</option>
            <option value="DEN">Denver International Airport (DEN)</option>
            <option value="JNB">Johannesburg International Airport (JNB)</option>
            <option value="LAX">Los Angeles International Airport (LAX)</option>
            <option value="PEK">Beijing International Airport (PEK)</option>
            <option value="DXB">Dubai International Airport (DXB)</option>
            <option value="LHR">London Heathrow Airport (LHR)</option>
            <option value="SYD">Sydney International Airport (SYD)</option>
            <option value="CDG">Paris-Charles de Gaulle International Airport (CDG)</option>
        </select>

        <label for="arrival-airport">Arrival Airport:</label>
        <select id="arrival-airport">
            <option value="" disabled selected>Select an arrival airport</option>
            <option value="ATL">Atlanta International Airport (ATL)</option>
            <option value="GRU">São Paulo-Guarulhos International Airport (GRU)</option>
            <option value="DEN">Denver International Airport (DEN)</option>
            <option value="JNB">Johannesburg International Airport (JNB)</option>
            <option value="LAX">Los Angeles International Airport (LAX)</option>
            <option value="PEK">Beijing International Airport (PEK)</option>
            <option value="DXB">Dubai International Airport (DXB)</option>
            <option value="LHR">London Heathrow Airport (LHR)</option>
            <option value="SYD">Sydney International Airport (SYD)</option>
            <option value="CDG">Paris-Charles de Gaulle International Airport (CDG)</option>
        </select>

        <button onclick="displayMap()">Show on Map</button>
        <canvas id="myCanvas" width="1280" height="644" style="border:1px solid #000000;"></canvas>
        
        <!-- Error message display -->
        <p id="error-message" style="color: red; font-weight: bold;"></p>
        <!-- Aircraft, fuel burn, and CO2 emissions display -->
        <p id="aircraft-info" style="font-weight: bold;"></p>
    </div>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
